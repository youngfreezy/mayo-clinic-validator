[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

; ── Seed the RAG knowledge base (runs once on startup, idempotent) ────────────
[program:seed]
command=python scripts/seed_knowledge.py
directory=/app/backend
autostart=true
autorestart=false
startsecs=0
priority=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── FastAPI backend on :8000 ──────────────────────────────────────────────────
[program:backend]
command=python -m uvicorn main:app --host 127.0.0.1 --port 8000
directory=/app/backend
autostart=true
autorestart=true
priority=20
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── Next.js frontend on :3000 ────────────────────────────────────────────────
[program:frontend]
command=node server.js
directory=/app/frontend
environment=PORT="3000",HOSTNAME="127.0.0.1"
autostart=true
autorestart=true
priority=30
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── nginx on :7860 ───────────────────────────────────────────────────────────
[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
